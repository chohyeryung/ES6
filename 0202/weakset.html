<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //weakset : 참조를 가지고 있는 객체만 저장이 가능하다.

        let arr=[1,2,3,4];
        let ws=new WeakSet();

        ws.add(arr);
        //ws.add(111); 객체가 아니라서 에러
        //ws.add("111");  객체가 아니라서 에러
        ws.add(function(){});
        console.log(ws);
    </script>
</body>
</html>

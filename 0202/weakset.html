<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //weakset : 참조를 가지고 있는 객체만 저장이 가능하다.
        //객체형태를 중복없이 저장하려 할 때 유용

        let arr=[1,2,3,4];
        let arr2=[5,6,7,8];
        let obj={arr,arr2};
        let ws=new WeakSet();
        

        ws.add(arr);
        ws.add(arr2);
        ws.add(obj);

        arr=null;   //이렇게 바꿔도 존재하는 것 처럼 보임. (27줄)
        //ws.add(111); 객체가 아니라서 에러
        //ws.add("111");  객체가 아니라서 에러
        //ws.add(function(){}); 객체라서 됨
        console.log(ws);
        console.log(ws.has(arr), ws.has(arr2));    //하지만 사실은 아님
    </script>
</body>
</html>
